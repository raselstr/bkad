<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Search documents...">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Results for "{{ query }}"</h2>
    <ul>
    {% for hit in results %}
        <li>
            <h3>{{ hit.title }}</h3>
            <p>{{ hit.content|truncatewords:30 }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    {% if query %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
{% endif %}
